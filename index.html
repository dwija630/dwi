<style>

  .card {

  }

  img {
    width: 220px;
    max-width: 100%;
    border-radius: 14px;
  }

  .buttons {
    margin-top: 22px;
    height: 100px;
    position: relative;
  }

  button {
    padding: 12px 22px;
    font-size: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.25s ease;
    white-space: nowrap;
  }

  #yes {

</head>

<body>

<script>

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
